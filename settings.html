<!DOCTYPE html>
<html>
    <head> 
        <title> Profile Settings </title>
        <link rel="stylesheet" type="text/css" href="./css/editprofile-style.css">
    </head>
    <body>
        <div class="profile-name">
            <p><b>Settings</b></p>
        </div>

        <div id="content">
            <div class="navigation">
                <table>
                    <tr>
                        <td>
                            <a href="http://www.facebook.com" class="active">Profile</a>
                        </td>
                        <td>
                            <a href="http://www.facebook.com" class="link">Password</a>
                        </td>
                        <td>
                            <a href="http://www.facebook.com" class="link">Favorites</a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="settings">
                <table class="settings-table" style="width: 100%;">
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                           <label> Profile Picture </label>
                        </td>
                        <td>
                            <input type="button" value="Upload" class="upload-btn">
                            <img src="./ProfilePic/mikuuu.jpg" class="profile-picture">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> Display Name </label>
                         </td>
                         <td>
                            <input class="txtarea" type="text" autocomplete="off" value="mikuuu" style="width: 15%;">
                         </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> Username </label>
                         </td>
                         <td>
                            <input class="txtarea" type="text" autocomplete="off" value="ScottC" style="width: 15%;">
                         </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> Email </label>
                         </td>
                         <td>
                            <input class="txtarea" type="text" autocomplete="off" value="nicholas_scott_campos@dlsu.edu.ph" style="width: 15%;">
                         </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> Location </label>
                         </td>
                         <td>
                            <input class="txtarea" type="text" autocomplete="off" value="Philippines" style="width: 15%;">
                         </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> Gender </label>
                         </td>
                         <td>
                            <form> 
                                <select class="txtarea" style="width: 10%;">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="none">-</option>
                                </select>
                            </form>
                         </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> Date of Birth </label>
                         </td>
                         <td>
                            <input class="txtarea" type="Date" style="width: 10%;">
                         </td>
                    </tr>
                    <tr>
                        <td style="width: 10%; padding-left: 10px;">
                            <label> About Me </label>
                         </td>
                         <td>
                            <textarea class="txtarea" cols="60" rows="7" placeholder="Write a Message" style="width: 40%; margin-bottom: 10px;"> </textarea>
                         </td>
                    </tr>
                </table>
            </div>
            <input type="button" value="Submit" class="submit-btn">
        </div>
    </body>
</html>
