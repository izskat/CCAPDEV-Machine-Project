<!DOCTYPE html>
<html>
    <head> 
        <title> Password Settings </title>
        <link rel="stylesheet" type="text/css" href="./css/editprofile-style.css">
    </head>
    <body>
        <div class="profile-name">
            <p><b>Settings</b></p>
        </div>

        <div id="content">
            <div class="navigation">
                <table>
                    <tr>
                        <td>
                            <a href="./settings.html" class="link">Profile</a>
                        </td>
                        <td>
                            <a href="./password.html" class="active">Password</a>
                        </td>
                        <td>
                            <a href="./favorite.html" class="link">Favorites</a>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="pass">
                <div class="field">
                    <form>
                        <h1 style="font-weight: normal;"> Change Password </h1>
                        <div class="input">
                            <input type="password" placeholder="Current Password" autocomplete="off" class="txtfield">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="New Password" autocomplete="off" class="txtfield">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Confirm New Password" autocomplete="off" class="txtfield">
                        </div>
                        <div class="input">
                            <input type="button" value="Submit" class="submit-btn" style="margin-left: 0px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
